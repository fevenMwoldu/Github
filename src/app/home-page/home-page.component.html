<div class="container-fluid">

    <div class="form-group" align="center">
        <input type="text" class="form-control" [(ngModel)]="search" id="input" placeholder="Enter username ..."><br>
        <button type="submit" class="btn btn-secondary" (click)="doSearch()" id="submit">Search</button>
    </div>

    <div *ngIf="res">
        <span>Results: {{res.total_count}}</span>


        <div class="card-columns">

            <div class="card text-center" style=" width: 18rem; " *ngFor="let user of res.items ">
                <img src="{{user.avatar_url}} " alt="no image " height="100 " width="100 ">
                <div class="card-body ">
                    <a target="_blank" href="{{user.html_url}}">{{user.login}}</a>
                </div>
                <ul class="list-group list-group-flush ">
                    <li class="list-group-item "><a href="# " class="btn btn-secondary card-link ">Repositories</a></li>
                </ul>
            </div>

        </div>

    </div>
</div>
