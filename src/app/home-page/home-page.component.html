<div class="form-group">
    <input class="form-control" [(ngModel)]="search" id="input" placeholder="Enter name or repository">
    <button type="submit" class="btn btn-success" (click)="doSearch()">Search</button>
</div>

<div *ngIf="res">
    <span>Results: {{res.total_count}}</span>

    <ul>
        <li *ngFor="let user of res.items">{{user.login | uppercase}}</li>
    </ul>

</div>

<router-outlet></router-outlet>
